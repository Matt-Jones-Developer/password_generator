<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/keyng-icon_sml.png" type="image/icon type">
    <link href='https://fonts.googleapis.com/css?family=Nunito:300,400,600,800,900' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,600,800,900' rel='stylesheet'>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/blitzer/jquery-ui.css" type="text/css" />
    <title>Ultimate Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- navbar: user log-in / navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-left">
                <img src="./assets/images/icons/icn_rocket_wht.svg" alt="rocket-icn">
                <a href="https://github.com/Matt-Jones-Developer">glitchy corp <small>&copy;</small></a>
            </div>
            <div class="nav-items">
                <ul>
                    <li>
                        <button id="btn-user">log-in</button>
                        <img src="./assets/images/icons/icn_login_wht.svg" alt="login-icn">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- project header -->
    <header class="header">
        <div class="header-welcome">
            <h1>Ultimate Password Generator</h1>
            <h3 id="user">Welcome, please Log-in!</h3>
        </div>
        <div class="get-started">
            <!-- added as user helper -->
            <button id="btn-options">Choose Options</button>
        </div>
    </header>

    <!-- section: generator box -->
    <section class="generator">
        <div class="container">
            <!-- card -->
            <div class="card">
                <div class="card-header">
                    <h2>Password Generator</h2>
                </div>
                <div class="card-body">
                    <!-- card title -->
                    <textarea readonly id="password" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                </div>
                <div class="copy-strip">
                    <!-- copy pw button icon -->
                    <h4 id="copy_notice">Copy to clipboard</h4>
                    <button id="copy" class="btn_copy" onclick="copyText()">
                        <img src="./assets/images/icons/icn_add_circle_wht.svg" alt="copy-icn">
                    </button>

                </div>
                <!-- generate button -->
                <div class="card-footer">
                    <button id="generate" class="btn-gen">GENERATE</button>
                </div>
            </div>
            <!-- end card -->
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <!-- footer icons -->
        <div class="footer-icons">
            <ul class="ul-icons">
                <li>
                    <a href="mailto:glitchyghost@gmail.com">
                        <img src="./assets/images/icons/icn_mail_wht.svg" width="24px" height="24px" alt="mail-icn">
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Matt-Jones-Developer" class="git-icn">
                        <img src="./assets/images/icons/github_icn_wht.svg" width="24px" height="24px" alt="github-icn">
                    </a>
                </li>
                <li>
                    <a href="https://glitchygames.slack.com">
                        <img src="./assets/images/icons/slack_color.svg" width="24px" height="24px" alt="slack-icn">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/glitchy81_dev">
                        <img src="./assets/images/icons/icn_twitter_wht.svg"width="24px" height="24px" alt="twitter-icn">
                    </a>
                </li>
                <li><a href="https://www.linkedin.com/in/matt-jones-zx81/">
                    <img src="./assets/images/icons/icn_linkedin.svg" width="24px" height="24px" alt="linkedin-icn">
                </a>
                </li>
            </ul>
        </div>
        <!-- footer footer -->
        <div class="footer-text">
            <p>
                Designed & <code style="color:#A0FCD6;">coded</code> with <strong>love</strong>
                by <a href="https://github.com/Matt-Jones-Developer">Matt Jones</a>. &copy; 2023. All rights reserved.
            </p>
            <br>
        </div>
    </footer>

    <!-- scripts -->
    <script src="./assets/scripts/main.js"></script>
    <!-- logic test scripts -->
    <!-- <script src="./assets/scripts/tests/write.js"></script> -->
    <!-- force YES/NO over OK/CANCEL -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script src="jquery.easy-confirm-dialog.js"></script>
</body>
</html>
